<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Finder Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <h1>BusQuest Feedback</h1>
    <form action="">
        <h2>Personal Information</h2>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">

        <label for="email">Email: </label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone">

        <h2>Feedback</h2>
        <label for="usage">How did you came to know about this website?</label> 
        <input type="text" id="usage" name="usage">

        <label for="liked">What did you like the most about the website?</label>
        <input type="text" id="liked" name="liked">

        <label for="improve">Any suggestions?</label>
        <input type="text" id="improve" name="improve">

        <h2>Upload Files (optional)</h2>
        <label for="files">Attach any relevant files (e.g. screenshots, documents)</label>
        <input type="file" id="files" name="files">

        <div class="rating">
            <label for="rating">Rate your ride</label>
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
          </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
