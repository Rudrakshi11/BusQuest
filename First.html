<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus Quest</title>
        <link rel="stylesheet" href="again.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <!-- Insert the header element -->
    <div class="header">
        <h2>Bus Quest <i class="fa-solid fa-bus" style="color: white;"></i></h2>
        <h4>: Your Bus, Your Way, Any Day!!!</h4>
    </div>

    <!-- Insert the search form and results container -->
    <div class="container">
        <h1>Search for Buses</h1>
        <form action="second.html">
            <label for="source"><b>Enter Source:</b></label>
            <input type="text" placeholder="Enter Source" name="source" required>

            <label for="destination"><b>Enter Destination:</b></label>
            <input type="text" placeholder="Enter Destination" name="destination" required>

            <button type="submit">Find Buses</button>
        </form>
    </div>

    <!-- Insert the footer element -->
    <div class="footer">
        <p>© 2022 Bus Quest. All rights reserved. <br>
            contact us : </p>
    </div>
</body>
</html>
